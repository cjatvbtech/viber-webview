<form autocomplete="off" novalidate id="ChatPin">
  
  <div class="form-group p-relative pin-code-wrap">  <!-- [ngClass]="{'has-error': (pin.invalid && pin.touched && pin.dirty) || isSubmitted}" -->
    <label for="pin" class="d-block info-label">
      <i class="fas fa-info-circle"></i>
      Your Chat PIN will be use to verify your identity when making a transaction
    </label>
    <div class="form-control-chatpin p-relative">
      <input type="tel" class="float-away pin-filler no-blink-cursor" (keyup)="onKey($event)" mask="9999" />
      <div class="row row-xs">
        <div class="col-3">
          <input type="password" class="form-control pin-indicator text-center" tabindex="1" #togglePasswordMask />
        </div>
        <div class="col-3">
          <input type="password" class="form-control pin-indicator text-center" tabindex="2" #togglePasswordMask />
        </div>
        <div class="col-3">
          <input type="password" class="form-control pin-indicator text-center" tabindex="3" #togglePasswordMask />
        </div>
        <div class="col-3">
          <input type="password" class="form-control pin-indicator text-center" tabindex="4" #togglePasswordMask />
        </div>
      </div>
      <!-- <div *ngIf="(pin.invalid && pin.touched && pin.dirty) || isSubmitted">
        <small *ngIf="pin.errors?.required" class="text-danger">Please nominate a PIN number</small>
      </div> -->
    </div>
  </div>

</form>
