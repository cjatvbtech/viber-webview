<ng-content></ng-content>
<input type="text" name="ctrlModel" class="form-control" *ngIf="isAcct" (keydown)="onKey($event)" (focus)="restrictCursor($event)" (click)="restrictCursor($event)" (blur)="markValidity()" placeholder="{{ctrlPlaceholder}}" />
<a (click)="togglePassword($event)" class="toggle-mask" *ngIf="!isAcct">
	<i class="fa" [ngClass]="{
		'fa-eye': show,
		'fa-eye-slash': !show
	}"></i>
</a>
